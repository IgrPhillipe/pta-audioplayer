<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/progress-bar.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <title>AudioPlayer</title>
</head>

<body>
    <div class="git-button">
        <a class="github-button" href="https://github.com/IgrPhillipe" data-size="large"
            aria-label="Follow @IgrPhillipr on GitHub">Follow @IgrPhillipr</a>
    </div>

    <div class="player">
        <div class="main">
            <div class="cover">
            </div>

            <div class="progress-bar">
                <div class="bar"></div>
                <div class="content">
                    <div class="bar-current"></div>
                    <div class="ball"></div>
                </div>
            </div>

            <div class="time">00:00 / 00:00</div>

            <div class="details">
                <h2></h2>
                <p class="artist"></p>
            </div>
            <audio></audio>
            <div class="controls">

                <button class="previous">
                    <img src="./icons/previous.svg" alt="Música anterior">
                </button>
                <button class="rewind">
                    <img src="./icons/rewind.svg" alt="Retroceder 10 segundos">
                </button>
                <button class="pause">
                    <img src="./icons/pause.svg" alt="Pause">
                </button>
                <button class="play">
                    <img src="./icons/play.svg" alt="Iniciar">
                </button>
                <button class="forward">
                    <img src="./icons/forward.svg" alt="Avançar 10 segundos">
                </button>
                <button class="next">
                    <img src="./icons/next.svg" alt="Próxima música">
                </button>
            </div>
        </div>
        <script src="./scripts/data.js"></script>
        <script src="./scripts/player.js"></script>
        <script src="./scripts/index.js"></script>
    </div>

</body>

</html>
