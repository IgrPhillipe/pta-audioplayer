<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/index.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <title>Player</title>
</head>
<body>
    <div class="git-button">
        <a class="github-button" href="https://github.com/IgrPhillipe" data-size="large" aria-label="Follow @IgrPhillipr on GitHub">Follow @IgrPhillipr</a>
    </div>

    <div class="player">
        <div class="main">
            <audio src=""></audio>
        <div class="cover">
            <img src="./audio/American-Girl.jpg" alt="">
        </div>
        <div class="progress-bar">
        </div>
        <div class="details">
            <h2>Song Name</h2>
            <p>Artist</p>
        </div>
        <div class="controls">
            <button class="previous">
                <img src="./icons/previous.svg" alt="">
            </button>
            <button class="pause">
                <img src="./icons/pause.svg" alt="">
            </button>
            <button class="play">
                <img src="./icons/play.svg" alt="">
            </button>
            <button class="next">
                <img src="./icons/next.svg" alt="">
            </button>
        </div>
        </div>
    </div>

</body>
</html>
